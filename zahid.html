<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For Zoya</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #0b0b0b;
      color: #f5f5f5;
      font-family: 'Georgia', serif;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
    .hero-section {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .hero-video {
      position: absolute;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 0;
      filter: blur(2px) brightness(0.5);
    }
    .hero-info {
      position: relative;
      z-index: 1;
      max-width: 500px;
      margin: auto;
      text-align: center;
      padding: 40px 30px;
      border-radius: 24px;
      background: rgba(30,30,30,0.7);
      box-shadow: 0 8px 32px 0 rgba(31,38,135,0.37);
      transition: opacity 0.7s, transform 0.7s;
      opacity: 1;
      transform: translateY(0);
    }
    .hero-info.fade-out {
      opacity: 0;
      transform: translateY(40px) scale(0.97);
      transition: opacity 0.7s, transform 0.7s;
    }
    .hero-info.fade-in {
      opacity: 1;
      transform: translateY(0) scale(1);
      transition: opacity 0.7s, transform 0.7s;
    }
    .btn {
      margin-top: 40px;
      background: transparent;
      border: 1px solid #ffb6c1;
      color: #ffb6c1;
      padding: 12px 28px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 20px;
      transition: 0.3s;
    }
    .btn:hover {
      background: #ffb6c1;
      color: #0b0b0b;
    }
    @media (max-width: 600px) {
      .hero-info { max-width: 90vw; padding: 20px 5vw; }
      .hero-section { align-items: flex-start; }
    }
    .hero-info {
      box-sizing: border-box;
      width: 100%;
      max-width: 500px;
    }
    @media (max-width: 600px) {
      .hero-info {
      max-width: 98vw;
      width: 98vw;
      padding: 18px 2vw;
      font-size: 16px;
      }
      .btn {
      width: 100%;
      font-size: 17px;
      padding: 14px 0;
      }
      .hero-section {
      align-items: flex-start;
      padding-top: 30px;
      }
      .hero-video {
      width: 100vw;
      height: 100vh;
      min-width: 100vw;
      min-height: 100vh;
      }
    }
  </style>
</head>
<body>
  <section class="hero-section" id="home">
    <video loop autoplay muted playsinline class="hero-video">
      <source src="videolove/Love Background Video Free Download - Free motion background.mp4" type="video/mp4" />
    </video>
    <div class="hero-info fade-in" id="page">
      <p>
        Zoya,<br><br>
        Not everything beautiful lives in light.<br>
        Some things bloom best in the dark.<br><br>
        This... is one of them.
      </p>
      <button class="btn" onclick="nextPage()">Next</button>
    </div>
  </section>
  <script>
    const pages = [
      `<p>
        Sometimes I wonder...<br>
        Would you still smile if you knew the weight behind mine?<br><br>
        I hide nothing, yet I say so little.
      </p><button class='btn' onclick='nextPage()'>Next</button>`,
      `<p>
        You don’t need to answer anything.<br>
        Just... read.<br><br>
        If silence had a voice, it would speak of you.<br>
        Of moments I never lived, but still remember.
      </p><button class='btn' onclick='nextPage()'>Next</button>`,
      `<p>
        I never needed a yes.<br>
        Never hoped for forever.<br><br>
        I just wanted you to know:<br>
        In a world full of noise, you were my quiet.
      </p><button class='btn' onclick='nextPage()'>Next</button>`,
      `<p>
        This isn't love like in books.<br>
        No fireworks, no confessions shouted in rain.<br><br>
        Just a feeling.<br>
        Real. Quiet. Unafraid.<br><br>
        Yours — if only in thought.<br>
        Always, Zoya.
      </p>`
    ];
    let current = 0;
    function nextPage() {
      const pageDiv = document.getElementById('page');
      pageDiv.classList.remove('fade-in');
      pageDiv.classList.add('fade-out');
      setTimeout(() => {
        if (current < pages.length) {
          pageDiv.innerHTML = pages[current];
          current++;
        }
        pageDiv.classList.remove('fade-out');
        pageDiv.classList.add('fade-in');
      }, 700);
    }
  </script>
</body>
</html>
